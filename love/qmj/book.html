
<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/Justlovesmile/CDN/image/48.jpg"/> 
<title>祝我的蕉蕉生日快乐！</title>
<style>
@import url('https://cdn.jsdelivr.net/gh/Justlovesmile/CDN/font/焦糖奶茶/焦糖奶茶.css');

body {
	font-family: '焦糖奶茶', cursive !important;
  background: #FDE3A7; /*CAPE HONEY*/
	margin: 0px;
	padding: 0px;
}

::selection {
	background: transparent;
}
h4 {
	font-size: 26px;
	line-height: 1px;
	font-family: '焦糖奶茶', cursive !important;
}
.color1{color:#1BBC9B}/*MOUNTAIN MEADOW*/
.color2{color:#C0392B/*TALL POPPY*/}
.card {
	color: #013243; /*SHERPA BLUE*/
	position: absolute;
	top: 50%;
	left: 50%;
	width: 300px;
	height: 400px;
	background: #e0e1dc;
	transform-style: preserve-3d;
	transform: translate(-50%,-50%) perspective(2000px);
	box-shadow: inset 300px 0 50px rgba(0,0,0,.5), 20px 0 60px rgba(0,0,0,.5);
	transition: 1s;
}
.card:hover {
	transform: translate(-50%,-50%) perspective(2000px) rotate(15deg) scale(1.2);
	box-shadow: inset 20px 0 50px rgba(0,0,0,.5), 0 10px 100px rgba(0,0,0,.5);
}
.card:before {
	content:'';
	position: absolute;
	top: -5px;
	left: 0;
	width: 100%;
	height: 5px;
	background: #BAC1BA;
	transform-origin: bottom;
	transform: skewX(-45deg);
}
.card:after {
	content: '';
	position: absolute;
	top: 0;
	right: -5px;
	width: 5px;
	height: 100%;
	background: #92A29C;
	transform-origin: left;
	transform: skewY(-45deg);
}
.card .imgBox {
	width: 100%;
	height: 100%;
	position: relative;
	transform-origin: left;
	transition: .7s;
}
.card .bark {
	position: absolute;
	background: #e0e1dc;
	width: 100%;
	height: 100%;
	opacity: 0;
	transition: .7s;
}
.card .imgBox img {
	min-width: 250px;
	max-height: 400px;
}
.card:hover .imgBox {
	transform: rotateY(-135deg);
}
.card:hover .bark {
	opacity: 1;
	transition: .6s;
  box-shadow: 300px 200px 100px rgba(0, 0, 0, .4) inset;
}
.card .details {
	position: absolute;
	top: 0;
	left: 0;
	box-sizing: border-box;
	padding: 0 0 0 10px;
	z-index: -1;
	margin-top: 70px;
}
.card .details p {
	font-size: 15px;
	line-height: 5px;
	transform: rotate(-10deg);
	padding: 0 0 0 20px;
}
.card .details h4 {
	text-align: center;
}
.text-right {
	text-align: right;
}
</style>
</head>
<body>
	<div class="card">
		<div class="imgBox">
			<div class="bark"></div>
			<img id="bookimg" src= "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-lazy-src="/love/qmj/birthday.png">
		</div>
		<div class="details">
			<h4 class="color1">祝我亲爱的蕉蕉</h4>
			<h4 class="color2 margin">(HAPPY BIRTHDAY)</h4>
			<p>宝贝,生日快乐鸭</p>
			<p>惟愿永远18岁的你,成为自己的骄傲与惊喜</p>
			<p>惟愿你心中有光,眼神清澈明亮</p>
			<p>惟愿你的眼角眉梢都是笑意</p>
			<p>惟愿你从此不必逞强不会伤心</p>
			<p>惟愿你想要的明天都会如约而至</p>
			<p>惟愿我就是那个对的人</p>
			<p>从此幸运，伴你一世温暖长情</p>
			<p class="text-right">Happy Birthday, 蕉蕉!</p>
			<p class="text-right">♥爱你的小明</p>
		</div>
	</div>
<script data-pjax>
function changeSrc()
{
	document.getElementById("bookimg").src="/love/qmj/birthday.png";
}
changeSrc()
</script>
</body>
</html>
